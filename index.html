<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- <meta http-equiv="refresh" content="2"> -->

    <link rel="icon" href="./images/calculator-icon.png">

    <title>CSS course progress Calculator</title>
</head>
<body>
    <!-- Making a loader for calculation -->
    <div id="loader" class="center"></div>
    <!-- End loader for calculation -->
    
    <!-- Making an error block for the user -->
    <div id="error" class="center">
        <p>Error:</p>
        <p> Maximum is 88 !!</p>
        <p>Try again...</p> 
    </div>
    <!-- End the error block for the user -->

    <header class="heading">
        <div class="head-content">
            Let's calculate your progress in the<span> css </span>course
            <p>Osama Elzero</p>
        </div>
    </header>
    <div class="container">
        <div class="progress">
            <progress value="0" min="0" max="100" id="bar"></progress>
            <div id="precentage">0%</div>
            <input type="number" class="input-box" id="input-box" placeholder="Enter the video number">
            <button type="button" id="result">Result</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
